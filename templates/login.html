<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AI-Solutions Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 20px 30px;
      font-size: 1.5rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      letter-spacing: 0.5px;
    }
    .login-container {
      background: white;
      max-width: 400px;
      margin: 50px auto 0 auto;
      padding: 32px 28px 24px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container h2 {
      color: #3498db;
      margin-bottom: 28px;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
    }
    .form-group {
      width: 100%;
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #f5f7fa;
      color: #34495e;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      border-color: #3498db;
      outline: none;
      background: #eaf4fb;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background-color: #217dbb;
    }
    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }
    footer {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 15px 0 10px 0;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      font-size: 0.98rem;
      letter-spacing: 0.2px;
    }
    @media (max-width: 600px) {
      .login-container {
        margin: 32px 8px 0 8px;
        padding: 20px 8px 16px 8px;
      }
      header {
        font-size: 1.1rem;
        padding: 16px 10px;
      }
    }
  </style>
</head>
<body>
  <header>AI-Solutions Dashboard</header>
  <div class="login-container">
    <h2>AI-Solutions Login</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
    </form>
  </div>
  <footer>&copy; 2025 AI-Solutions</footer>
</body>
</html>
